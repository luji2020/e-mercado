  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
 <!-- BARRA DE NAVEGACIÓN -->
 <nav class="site-header sticky-top py-1 bg-dark">
  <div class="container d-flex flex-column flex-md-row justify-content-between col-xl-6 col-lg-7">
    <a class="py-2 d-none d-md-inline-block" href="home.html">INICIO</a>
    <a class="py-2 d-none d-md-inline-block" href="categories.html">CATEGORÍAS</a>
    <a class="py-2 d-none d-md-inline-block" href="products.html">PRODUCTOS</a>
    <a class="py-2 d-none d-md-inline-block" href="sell.html">VENDER</a>
    <a class="py-2 d-none d-md-inline-block" href="contacto.html">CONTACTO</a>
    <!-- Barra de Perfil -->
    <a class="nav-link dropdown-toggle" id="usuario" href="" data-toggle="dropdown"></a>
    <div class="dropdown-menu" id="menuperfil">
      <a class="dropdown-item" id="carrito" href="cart.html">Ver mi carrito</a>
      <a class="dropdown-item" id="perfil" href="my-profile.html">Mi perfil</a>
      <button class="dropdown-item active" onclick="loginOut()">Cerrar
        sesión</button>
    </div>
  </div>
  </div>
</nav>

  <!-- MAIN -->
  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>PRODUCTOS</h2>
      <p class="lead">Verás aquí todos los productos del sitio.</p>
    </div>
    <!-- Ordenar ascendente, descendente y relevancia -->
    <div class="container">
      <div class="row">
        <div class="col text-right">
          <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
            <label class="btn btn-light active" id="sortAsc">
              <input type="radio" name="options" autocomplete="off" checked><i class="fas fa-sort-amount-up mr-1"></i>A
            </label>
            <label class="btn btn-light" id="sortDesc">
              <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>D
            </label>
            <label class="btn btn-light" id="sortByCount">
              <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Rel.
            </label>
            <!-- Barra de busqueda -->
            <form class="example" action="#">
              <input type="text" placeholder="Busca producto..." id="search" name="search">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
      </div>
      <!-- Filtrar por rango -->
      <div class="row justify-content-end">
        <div class="col-md-6"></div>
        <div class="col-md-6 col-sm-12 mb-1 container">
          <div class="row container p-0 m-0">
            <div class="col">
              <p class="font-weight-normal text-right my-2">Rango:</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="list-group" id="cat-list-container">
        </div>
      </div>
    </div>
  </main>
  
  <!-- FOOTER -->
  <footer class="text-muted" style="background-color: #e1d3bc;">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="home.html">aquí</a> para ir al inicio.</p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/busqueda.js"></script>
  <script src="js/login.js"></script>
  <script>
    var usuario = localStorage.getItem('usuario');
    document.getElementById('usuario').innerHTML = usuario;
  </script>
</body>

</html>
